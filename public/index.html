<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm XP</title>
  <!-- CSS Variables (deve ser carregado primeiro) -->
  <link rel="stylesheet" href="./style/variables.css">
  <!-- CSSs individuais da pasta style/ -->
  <link rel="stylesheet" href="./style/base.css">
  <link rel="stylesheet" href="./style/modals.css">
  <link rel="stylesheet" href="./style/hud.css">
  <link rel="stylesheet" href="./style/player-panel.css">
  <link rel="stylesheet" href="./style/game.css">
  <link rel="stylesheet" href="./style/character-select.css">
  <link rel="stylesheet" href="./style/house.css">
  <link rel="stylesheet" href="./style/storage.css">
  <link rel="stylesheet" href="./style/commerce.css">
  <link rel="stylesheet" href="./style/config.css">
  <link rel="stylesheet" href="./style/animal-ui.css">
  <link rel="stylesheet" href="./style/chest.css">
  <link rel="stylesheet" href="./style/build.css">
  <link rel="stylesheet" href="./style/loading.css">
  <link rel="stylesheet" href="./style/well.css">
  <link rel="stylesheet" href="./style/weather.css">
  <link rel="stylesheet" href="./style/mobile-controls.css">
  <link rel="stylesheet" href="./style/crafting.css">
  <link rel="stylesheet" href="./style/player-feedback.css">
  <link rel="stylesheet" href="./style/inventory-actions.css">
  <!-- √çcones do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Script principal -->
  <script src="scripts/main.js" type="module" defer></script>
</head>
<body>
    <div class="theGame">
        <div class="game">
            <canvas id="gameCanvas"></canvas>
        </div>
        <!-- CONFIGURA√á√ïES -->
        <div class="modal" id="configModal">
            <div class="store-container">
                <div class="modal-header">
                    <h2 data-i18n="settings.title">‚öôÔ∏è Configura√ß√µes</h2>
                    <button class="modal-close">&times;</button>
                </div>
                <div id="config-content">
                    <div class="setting-row" style="margin: 20px; display: flex; align-items: center; gap: 15px;">
                        <label for="languageSelect" data-i18n="settings.language" style="font-size: 18px; font-weight: 500; color: #fff;">Idioma:</label>
                        <select id="languageSelect" class="setting-select" style="padding: 8px 12px; font-size: 16px; background: #2a2a2a; color: #fff; border: 1px solid #444; border-radius: 5px; cursor: pointer;">
                            <option value="pt-BR">Portugu√™s (Brasil)</option>
                            <option value="en">English</option>
                            <option value="es">Espa√±ol</option>
                        </select>
                    </div>
                    <p data-i18n="ui.otherSettings" style="margin: 20px; color: #aaa;"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Tela de Lista de Mercadores -->
    <div id="merchantsListModal" class="mch-merchant-commerce-system">
        <div class="mch-merchants-list-screen">
            <div class="mch-commerce-header">
                <div class="mch-commerce-title" data-i18n="ui.merchants">üè™ Mercadores da Regi√£o</div>
            </div>
            
            <div class="mch-merchants-grid" id="merchantsGrid">
                <!-- Mercadores ser√£o inseridos via JavaScript -->
            </div>
            
            <div class="mch-commerce-controls">
               <button class="mch-close-button" onclick="closeCommerceSystem()" data-i18n="ui.close">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Tela de Com√©rcio com Mercador Espec√≠fico -->
    <div id="commerceModal" class="mch-merchant-commerce-system">
        <div class="mch-commerce-container">
            <div class="mch-commerce-header">
                <div class="mch-commerce-title" data-i18n="ui.commerce">üíº Com√©rcio</div>
            </div>
            
            <div class="mch-commerce-layout">
                <!-- Painel do Jogador -->
                <div class="mch-commerce-player-panel">
                    <div class="mch-player-panel-header">
                        <div class="mch-storage-toggle-buttons">
                            <button class="mch-storage-toggle-btn active" data-storage="inventory" data-i18n="ui.inventoryTab">üéí Invent√°rio</button>
                            <button class="mch-storage-toggle-btn" data-storage="storage" data-i18n="ui.storageTab">üì¶ Armaz√©m</button>
                        </div>
                        <div class="mch-player-categories" id="playerCategories">
                            <!-- Categorias ser√£o inseridas via JavaScript -->
                        </div>
                    </div>
                    <div class="mch-player-items-grid" id="playerItemsGrid">
                        <!-- Itens do jogador inseridos via JS -->
                    </div>
                </div>
                
                <!-- Painel Central de A√ß√£o -->
                <div class="mch-action-panel">
                    <div class="mch-action-indicator" id="actionIndicator">üí∏ Vendendo</div>
                    <div class="mch-arrow-container">
                        <div class="mch-trade-arrow mch-sell-arrow" onclick="setTradeMode('sell')">ü¢Ç</div>
                        <div class="mch-trade-arrow mch-buy-arrow" onclick="setTradeMode('buy')">ü¢Ä</div>
                    </div>
                    <div class="mch-action-indicator" id="tradeValue">$0</div>
                </div>
                
                <!-- Painel do Mercador -->
                <div class="mch-merchant-panel">
                    <div class="mch-merchant-header">
                        <img src="" alt="Mercador" class="mch-merchant-avatar" id="merchantAvatar">
                        <div class="mch-merchant-info">
                            <div class="mch-merchant-name" id="merchantName">Nome do Mercador</div>
                            <div class="mch-merchant-profession" id="merchantProfession">Profiss√£o</div>
                            <div class="mch-merchant-specialty" id="merchantSpecialty">Especialidade</div>
                        </div>
                    </div>
                    <div class="mch-merchant-categories" id="merchantCategories">
                        <!-- Categorias do mercador -->
                    </div>
                    <div class="mch-merchant-items-grid" id="merchantItemsGrid">
                        <!-- Itens do mercador inseridos via JS -->
                    </div>
                </div>
            </div>
            
            <div class="mch-commerce-controls">
                <button class="mch-back-button" onclick="backToMerchantsList()" data-i18n="ui.backToMerchants">‚Üê Voltar aos Mercadores</button>
                <button class="mch-close-button" onclick="closeCommerceSystem()" data-i18n="ui.close">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Confirma√ß√£o de Transa√ß√£o -->
    <div class="mch-trade-confirm-modal" id="tradeConfirmModal">
        <div class="mch-confirm-content">
            <!-- Mensagem da Transa√ß√£o -->
            <div class="mch-confirm-message" id="confirmMessage"></div>

            <!-- Controles de Quantidade -->
            <div class="mch-quantity-controls">
                <button class="mch-quantity-btn mch-quantity-decrease" id="quantityDecreaseBtn" onclick="decreaseQuantity()">
                    <span>‚àí</span>
                </button>
                <div class="mch-quantity-display">
                    <span data-i18n="trading.quantity">Quantidade</span>:
                    <span id="tradeQuantityDisplay" class="mch-quantity-value">1</span>
                </div>
                <button class="mch-quantity-btn mch-quantity-increase" id="quantityIncreaseBtn" onclick="increaseQuantity()">
                    <span>+</span>
                </button>
            </div>

            <!-- Bot√µes de Confirma√ß√£o -->
            <div class="mch-confirm-buttons">
                <button class="mch-confirm-btn mch-confirm-yes" onclick="confirmTrade()" data-i18n="trading.confirm">‚úì Confirmar</button>
                <button class="mch-confirm-btn mch-confirm-no" onclick="cancelTrade()" data-i18n="ui.cancel">‚úï Cancelar</button>
            </div>
        </div>
    </div>
    
</body>
</html>
